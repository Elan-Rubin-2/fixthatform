    <style>
        :root {
            --text-color: #264653;
            --color-dark-green: #465C54;
            --color-teal: #90B6B4;
            --color-white: #F6F9F8;
            --color-peach: #E8AE70;
            --color-orange: #CE5B37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Atkinson Hyperlegible', sans-serif;
        }

        body {
            background: linear-gradient(to left, var(--color-teal) 50%, var(--color-white) 50%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            background-color: var(--color-orange);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease-out;
        }

        .header-image {
            width: 4rem;
            height: auto;
            margin-right: 2rem;
            animation: wiggle 2s ease-in-out infinite;
        }

        @keyframes wiggle {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(5deg);
            }

            75% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .header-text {
            font-size: 2rem;
            color: var(--color-white);
        }

        main {
            flex: 1;
            display: flex;
            padding: 2rem;
            gap: 4rem;
            transition: opacity 0.5s ease-out;
        }

        .left-column,
        .right-column {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-column {
            animation: slideInLeft 0.5s ease-out;
        }

        .right-column {
            background-color: var(--color-white);
            border-radius: 1rem;
            animation: slideInRight 0.5s ease-out;
            border: var(--color-orange) .25rem solid;
        }

        .option-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option-panel img {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;
        }

        button {
            background-color: var(--color-peach);
            color: var(--color-white);
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: var(--color-orange);
            transform: scale(1.05);
        }

        .meds-panel,
        .pt-panel {
            display: none;
        }

        input,
        select {
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid var(--color-teal);
            border-radius: 0.25rem;
            transition: border-color 0.3s ease;
            background-color: var(--color-white);
            color: var(--text-color);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--color-peach);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .option-buttons {
            display: none;
            flex-direction: column;
            gap: 2rem;
            padding: 2rem;
            background-color: var(--color-white);
        }

        #medsButton,
        #ptButton {
            flex: 1;
            background-color: var(--color-white);
            border-radius: 0.75rem;
            padding: 2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            min-height: 10rem;
        }

        #medsButton::before,
        #ptButton::before {
            content: '';
            width: 12.5rem;
            height: 12.5rem;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        #medsButton::before {
            background-image: url(meds_penapps_design.png);
        }

        #ptButton::before {
            background-image: url(pt_penapps_design.png);
        }

        #medsButton:hover,
        #ptButton:hover {
            transform: scale(1.05);
        }

        #medication-panel {
            width: 300px;
            height: 100vh;
            background-color: var(--color-white);
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #add-medication {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--color-peach);
            color: var(--color-white);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #add-medication:hover {
            background-color: var(--color-orange);
        }

        #add-medication::before {
            content: '\f067';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            margin-right: 10px;
        }

        .medication {
            background-color: var(--color-white);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #submit-log {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: var(--color-teal);
            color: var(--color-white);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submit-log:hover {
            background-color: var(--color-dark-green);
        }

        #submit-log::before {
            content: '\f0c7';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            margin-right: 10px;
        }

        .time-select {
            display: flex;
            align-items: center;
        }

        .time-select::before {
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            margin-right: 10px;
        }

        .time-select[data-time="Morning"]::before {
            content: '\f185';
            color: var(--color-orange);
        }

        .time-select[data-time="Day"]::before {
            content: '\f57e';
            color: var(--color-teal);
        }

        .time-select[data-time="Night"]::before {
            content: '\f186';
            color: var(--color-dark-green);
        }

        /* Styling for therapy option buttons */


        .therapy-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--color-teal);
            color: var(--color-white);
            border: none;
            padding: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 0.5rem;

        }

            height: auto;
            margin-bottom: 0.5rem;

        /* Checkbox styling */
        input[type="checkbox"] {

            background-color: var(--color-peach);
        }

        input[type="checkbox"]:checked {
            accent-color: var(--color-dark-green);
            /* Sets checked to dark green */
        }

        </section>

    <script>
        const medsButton = document.getElementById('medsButton');
        const ptButton = document.getElementById('ptButton');
        const welcomeButtons = document.querySelector('.welcome-buttons');
        const optionButtons = document.querySelector('.option-buttons');
        const form = document.getElementById('userForm');
        const startButton = document.getElementById('startButton');
        const inputs = form.querySelectorAll('input, select');
        const optionPanel = document.querySelector('.option-panel');
        const medsPanel = document.querySelector('.meds-panel');
        const ptPanel = document.querySelector('.pt-panel');
        const backButtons = document.querySelectorAll('.back-button');
        const addMedicationBtn = document.getElementById('add-medication');
        const medicationList = document.getElementById('medication-list');
        const submitLogBtn = document.getElementById('submit-log');

        function checkFormCompletion() {
            const allFilled = Array.from(inputs).every(input => input.value !== '');
            startButton.style.display = allFilled ? 'block' : 'none';
        }

        inputs.forEach(input => {
            input.addEventListener('input', checkFormCompletion);
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            welcomeButtons.style.display = 'none';
            optionButtons.style.display = 'flex';
        });

        medsButton.addEventListener('click', function () {
            optionPanel.style.display = 'none';
            medsPanel.style.display = 'block';
        });

        ptButton.addEventListener('click', function () {
            optionPanel.style.display = 'none';
            ptPanel.style.display = 'block';
        });

        backButtons.forEach(button => {
            button.addEventListener('click', function () {
                medsPanel.style.display = 'none';
                ptPanel.style.display = 'none';
                optionPanel.style.display = 'block';
                optionButtons.style.display = 'flex';
            });
        });

        addMedicationBtn.addEventListener('click', addMedication);
        submitLogBtn.addEventListener('click', submitLog);

        function addMedication() {
            const medicationDiv = document.createElement('div');
            medicationDiv.className = 'medication';

            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.placeholder = 'Medication Name';
            medicationDiv.appendChild(nameInput);

            const daysDiv = document.createElement('div');
            daysDiv.className = 'days';
            const days = ['M', 'T', 'W', 'T', 'F', 'S', 'S'];
            days.forEach(day => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(day));
                daysDiv.appendChild(label);
            });
            medicationDiv.appendChild(daysDiv);

            const timeSelectWrapper = document.createElement('div');
            timeSelectWrapper.className = 'time-select';
            timeSelectWrapper.setAttribute('data-time', 'Morning');

            const timeSelect = document.createElement('select');
            const times = ['Morning', 'Day', 'Night'];
            times.forEach(time => {
                const option = document.createElement('option');
                option.value = time;
                option.textContent = time;
                timeSelect.appendChild(option);
            });

            timeSelect.addEventListener('change', function () {
                timeSelectWrapper.setAttribute('data-time', this.value);
            });

            timeSelectWrapper.appendChild(timeSelect);
            medicationDiv.appendChild(timeSelectWrapper);

            medicationList.appendChild(medicationDiv);
        }

        function submitLog() {
            const medications = document.querySelectorAll('.medication');
            let log = [];

            medications.forEach(med => {
                const name = med.querySelector('input[type="text"]').value;
                const days = Array.from(med.querySelectorAll('.days input[type="checkbox"]'))
                    .map((checkbox, index) => checkbox.checked ? ['M', 'T', 'W', 'T', 'F', 'S', 'S'][index] : null)
                    .filter(day => day !== null);
                const time = med.querySelector('.time-select select').value;

                log.push(`${name} | Days: ${days.join(',')} | Time: ${time}`);
            });

            const logString = log.join('\n');
            console.log(logString);
            alert('Medication log submitted!');
        }

        const hipTherapy = document.getElementById('hipTherapy');

            // Logic to load shoulder therapy details
            alert("Shoulder Therapy Selected");
        });

        hipTherapy.addEventListener('click', function () {
            // Logic to load hip therapy details
            alert("Hip Therapy Selected");
        });

        kneeTherapy.addEventListener('click', function () {
            // Logic to load knee therapy details
            alert("Knee Therapy Selected");
        });
