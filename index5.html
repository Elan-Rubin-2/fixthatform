<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLACEHOLDER TITLE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/2b9cdc1c9a.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="logo_penapps_design.png">

    <style>
        :root {
            --text-color: #264653;
            --white: #ffffff;

            --color-dark-green: #465C54;
            --color-teal: #90B6B4;
            --color-white: #F6F9F8;
            --color-peach: #E8AE70;
            --color-orange: #CE5B37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Atkinson Hyperlegible, sans-serif;
            background: linear-gradient(to left, var(--color-teal) 50%, var(--color-white) 50%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        p {
            font-family: Atkinson Hyperlegible, sans-serif;
        }

        header {
            background-color: var(--color-orange);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease-out;

            display: flex;
        }

        .header-image {
            width: 4rem;
            height: auto;
            margin-right: 2rem;
        }

        .header-text {
            font-size: 2rem;
            color: var(--color-white);
        }

        main {
            flex: 1;
            display: flex;
            padding: 2rem;
            gap: 4rem;
            transition: opacity 0.5s ease-out;
        }

        .left-column,
        .right-column {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-column {
            animation: slideInLeft 0.5s ease-out;
        }

        .right-column {
            background-color: var(--white);
            border-radius: 1rem;
            animation: slideInRight 0.5s ease-out;
            border: var(--color-orange) .25rem solid;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--color-peach);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        button {
            background-color: var(--color-peach);
            color: var(--white);
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--color-orange);
        }

        .meds-panel,
        .pt-panel {
            display: none;
        }

        input,
        select {
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid var(--color-teal);
            border-radius: 0.25rem;
            transition: border-color 0.3s ease;
            background-color: var(--color-white);
            color: var(--text-color);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--color-peach);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        /*

        .option-buttons {
            display: none;
            flex-direction: column;
            gap: 1rem;

        }

        #medsButton {
            background-image: url(meds_penapps_design.png);
        }

        #ptButton {
            background-image: url(pt_penapps_design.png);
        }

        #medsButton,
        #ptButton {
            flex: 1;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        #medsButton:hover,
        #ptButton:hover {
            background-color: var(--color-white);
        }
        */
        .option-buttons {
    display: none;  /* Kept as requested */
    flex-direction: column;
    gap: 2rem;
    padding: 2rem;
    background-color: white;
}

#medsButton,
#ptButton {
    flex: 1;
    background-color: white;
    border: 0.0625rem solid #e0e0e0;  /* 1px to rem */
    border-radius: 0.75rem;  /* 12px to rem */
    padding: 2rem;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: box-shadow 0.3s ease;
    min-height: 15.625rem;  /* 250px to rem */
}

#medsButton::before,
#ptButton::before {
    content: '';
    width: 12.5rem;  /* 200px to rem */
    height: 12.5rem;  /* 200px to rem */
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
}

#medsButton::before {
    background-image: url(meds_penapps_design.png);
}

#ptButton::before {
    background-image: url(pt_penapps_design.png);
}

#medsButton:hover,
#ptButton:hover {
    box-shadow: 0 0 0.9375rem rgba(0,0,0,0.1);  /* 15px to rem */
}

.right-column {
    background-color: white;
    border: none;
    box-shadow: none;
}

        /* meds panel */
        #medication-panel {
            width: 300px;
            height: 100vh;
            background-color: var(--color-white);
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        h2 {
            margin-top: 0;
        }

        #add-medication {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--color-peach);
            color: var(--color-white);
            border: none;
            cursor: pointer;
        }

        .medication {
            background-color: var(--color-white);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
        }

        .days {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .days label {
            display: flex;
            align-items: center;
        }

        #submit-log {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: var(--color-teal);
            color: var(--color-white);
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="logo_penapps_design.png" class="header-image">
        <h1 class="header-text">PLACEHOLDER TITLE</h1>
    </header>
    <main>
        <section class="left-column chatbot-panel">
            <h2>Chatbot</h2>
            <p>This is where the chatbot will live.</p>
        </section>

        <section class="right-column option-panel">
            <div class="welcome-buttons">
                <h2>Get Started</h2>
                <form id="userForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="age">Age:</label>
                    <select id="age" name="age" required>
                        <option value="">Select your age</option>
                        <script>
                            for (let i = 18; i <= 100; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>

                    <label for="sex">Biological Sex:</label>
                    <select id="sex" name="sex" required>
                        <option value="">Select your biological sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <button type="submit" id="startButton" style="display: none;">Let's get started!</button>
                </form>
            </div>
            <div class="option-buttons">
                <button id="medsButton"></button>
                <button id="ptButton"></button>
            </div>
        </section>

        <section class="right-column meds-panel">
            <!-- <h2>MEDS Information</h2>
            <p>Details about medication will go here.</p>
            <button id="backToOptions" class="back-button">Back</button> -->
            <h2>Medication Tracker</h2>
            <button id="add-medication">+ Add Medication</button>
            <div id="medication-list"></div>
            <button id="submit-log">Submit Log</button>
        </section>

        <section class="right-column pt-panel">
            <h2>PT Information</h2>
            <p>Details about physical therapy will go here.</p>
            <button id="backToOptions" class="back-button">Back</button>
        </section>
    </main>

    <script>
        const medsButton = document.getElementById('medsButton');
        const ptButton = document.getElementById('ptButton');
        const welcomeButtons = document.querySelector('.welcome-buttons');
        const optionButtons = document.querySelector('.option-buttons');
        const form = document.getElementById('userForm');
        const startButton = document.getElementById('startButton');
        const inputs = form.querySelectorAll('input, select');
        const optionPanel = document.querySelector('.option-panel');
        const medsPanel = document.querySelector('.meds-panel');
        const ptPanel = document.querySelector('.pt-panel');
        const backButton = document.getElementById('backToOptions');

        function checkFormCompletion() {
            const allFilled = Array.from(inputs).every(input => input.value !== '');
            startButton.style.display = allFilled ? 'block' : 'none';
        }

        inputs.forEach(input => {
            input.addEventListener('input', checkFormCompletion);
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            welcomeButtons.style.display = 'none';
            optionButtons.style.display = 'flex';
        });

        medsButton.addEventListener('click', function () {
            optionPanel.style.display = 'none';
            medsPanel.style.display = 'flex';
        });

        ptButton.addEventListener('click', function () {
            optionPanel.style.display = 'none';
            ptPanel.style.display = 'flex';
        });

        backButton.addEventListener('click', function () {
            medsPanel.style.display = 'none';
            ptPanel.style.display = 'none';
            optionButtons.style.display = 'flex';
        });

        // medication log
        const addMedicationBtn = document.getElementById('add-medication');
        const medicationList = document.getElementById('medication-list');
        const submitLogBtn = document.getElementById('submit-log');

        addMedicationBtn.addEventListener('click', addMedication);
        submitLogBtn.addEventListener('click', submitLog);

        function addMedication() {
            const medicationDiv = document.createElement('div');
            medicationDiv.className = 'medication';

            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.placeholder = 'Medication Name';
            medicationDiv.appendChild(nameInput);

            const daysDiv = document.createElement('div');
            daysDiv.className = 'days';
            const days = ['M', 'T', 'W', 'T', 'F', 'S', 'S'];
            days.forEach(day => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(day));
                daysDiv.appendChild(label);
            });
            medicationDiv.appendChild(daysDiv);

            const timeSelect = document.createElement('select');
            const option1 = document.createElement('option');
            option1.value = 'Morning';
            const option2 = document.createElement('option');
            option1.value = 'Day';
            const option3 = document.createElement('option');
            option1.value = 'Night';
            timeSelect.appendChild(option1);
            timeSelect.appendChild(option2);
            timeSelect.appendChild(option3);
            medicationDiv.appendChild(timeSelect);

            medicationList.appendChild(medicationDiv);
        }

        function submitLog() {
            const medications = document.querySelectorAll('.medication');
            let log = [];

            medications.forEach(med => {
                const name = med.querySelector('input[type="text"]').value;
                const days = Array.from(med.querySelectorAll('.days input[type="checkbox"]'))
                    .map((checkbox, index) => checkbox.checked ? ['M', 'T', 'W', 'T', 'F', 'S', 'S'][index] : null)
                    .filter(day => day !== null);
                const frequency = med.querySelector('select').value;
                const time = med.querySelectorAll('select')[1].value;

                log.push(`${name} | Days: ${days.join(',')} | ${frequency} time(s) per day | Time: ${time}`);
            });

            const logString = log.join('\n');
            console.log(logString); 
            alert('Medication log submitted!');
        }
    </script>
</body>

</html>
