<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLACEHOLDER TITLE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/2b9cdc1c9a.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --text-color: #264653;
            --white: #ffffff;

            --color-dark-green: #465C54;
            --color-teal: #90B6B4;
            --color-white: #F6F9F8;
            --color-peach: #E8AE70;
            --color-orange: #CE5B37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Atkinson Hyperlegible, sans-serif;
            background: linear-gradient(to left, var(--color-teal) 50%, var(--color-white) 50%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        p {
            font-family: Atkinson Hyperlegible, sans-serif;
        }

        header {
            background-color: var(--color-orange);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease-out;

            display: flex;
        }

        .header-image {
            width: 4rem;
            height: auto;
            margin-right: 2rem;
        }

        .header-text {
            font-size: 2rem;
            color: var(--color-white);
        }

        main {
            flex: 1;
            display: flex;
            padding: 2rem;
            gap: 4rem;
            transition: opacity 0.5s ease-out;
        }

        .left-column,
        .right-column {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-column {
            animation: slideInLeft 0.5s ease-out;
        }

        .right-column {
            background-color: var(--white);
            border-radius: 1rem;
            animation: slideInRight 0.5s ease-out;
            border: var(--color-orange) .25rem solid;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--color-peach);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        button {
            background-color: var(--color-peach);
            color: var(--white);
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--color-orange);
        }

        .option-buttons {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        .meds-panel,
        .pt-panel {
            display: none;
        }

        input,
        select {
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid var(--color-teal);
            border-radius: 0.25rem;
            transition: border-color 0.3s ease;
            background-color: var(--color-white);
            color: var(--text-color);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--color-peach);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="logo_penapps_design.png" class="header-image">
        <h1 class="header-text">PLACEHOLDER TITLE</h1>
    </header>
    <main>
        <section class="left-column chatbot-panel">
            <h2>Chatbot</h2>
            <p>This is where the chatbot will live.</p>
        </section>

        <section class="right-column option-panel">
            <div class="welcome-buttons">
                <h2>Get Started</h2>
                <form id="userForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="age">Age:</label>
                    <select id="age" name="age" required>
                        <option value="">Select your age</option>
                        <script>
                            for (let i = 18; i <= 100; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>

                    <label for="sex">Biological Sex:</label>
                    <select id="sex" name="sex" required>
                        <option value="">Select your biological sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <button type="submit" id="startButton" style="display: none;">Let's get started!</button>
                </form>
            </div>
            <div class="option-buttons">
                <button id="medsButton">MEDS</button>
                <button id="ptButton">PT</button>
            </div>
        </section>

        <section class="right-column meds-panel">
            <h2>MEDS Information</h2>
            <p>Details about medication will go here.</p>
        </section>

        <section class="right-column pt-panel">
            <h2>PT Information</h2>
            <p>Details about physical therapy will go here.</p>
        </section>
    </main>

    <script>
        const medsButton = document.getElementById('medsButton');
        const ptButton = document.getElementById('ptButton');
        const welcomeButtons = document.querySelector('.welcome-buttons');
        const optionButtons = document.querySelector('.option-buttons');
        const form = document.getElementById('userForm');
        const startButton = document.getElementById('startButton');
        const inputs = form.querySelectorAll('input, select');
        const optionPanel = document.querySelector('.option-panel');
        const medsPanel = document.querySelector('.meds-panel');
        const ptPanel = document.querySelector('.pt-panel');

        // Function to check if all form fields are filled
        function checkFormCompletion() {
            const allFilled = Array.from(inputs).every(input => input.value !== '');
            startButton.style.display = allFilled ? 'block' : 'none';
        }

        inputs.forEach(input => {
            input.addEventListener('input', checkFormCompletion);
        });

        // Form submission to show option buttons
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            // Hide welcome buttons
            welcomeButtons.style.display = 'none';
            // Show option buttons
            optionButtons.style.display = 'flex';
        });

        // Handle MEDS button click
        medsButton.addEventListener('click', function () {
            optionPanel.style.display = 'none';  // Hide option buttons
            medsPanel.style.display = 'flex';    // Show MEDS panel
        });

        // Handle PT button click
        ptButton.addEventListener('click', function () {
            optionPanel.style.display = 'none';  // Hide option buttons
            ptPanel.style.display = 'flex';      // Show PT panel
        });
    </script>
</body>

</html>
