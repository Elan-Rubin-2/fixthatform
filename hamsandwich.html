<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="button">
        <canvas id="canvas" width="1000" height="500"></canvas>
        <iframe style="border: none" width="500" height="500" src="https://rive.app/s/_I0fWHYbPEG9ateRcfkkHg/embed" allowfullscreen allow="autoplay"></iframe>
    </div>
    <script src="https://unpkg.com/@rive-app/canvas@2.1.0"></script>
    <script>
        const button = document.getElementById('button');
        const riveFilePath = './facialexpression_demo(3).riv'
    
        const r = new rive.Rive({
            src: riveFilePath,
            canvas: document.getElementById('canvas'),
            autoplay: true,
            stateMachines: 'bumpy',
            fit: rive.Fit.cover,
            onLoad: () => {
                // Get the inputs via the name of the state machine
                const inputs = r.stateMachineInputs('bumpy');
                // Find the input you want to set a value for, or trigger
                const bumpTrigger = inputs.find(i => i.name === 'bump');
                button.onclick = () => bumpTrigger.fire();
            },
        });
    </script>
</body>
</html>
